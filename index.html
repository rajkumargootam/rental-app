<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rental App</title>
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
    <link rel="stylesheet" href="node_modules/mdi/css/materialdesignicons.css" media="all" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body ng-app="rentalApp" ng-controller="rentalCtrl">

<md-toolbar>
  <div class="md-toolbar-tools">
    <p><strong>RentalApp</strong></p>
    <md-button>
        <md-icon class="mdi mdi-plus-circle"></md-icon>
        New Rental
    </md-button>
  </div>
</md-toolbar>

<md-content class="md-padding" layout="row" layout-wrap>
  <md-card  ng-repeat="rental in rentals"flex="30">
    <img ng-src="{{ rental.image}}" alt="">
    <md-card-content>
      <div class="rental-info" ng-show="!showContact">
        <h2 class="md-title">{{ rental.title }}</h2>
        <h3>{{ rental.price | currency }}</h3>
        <h2>{{rental.date | date:'longDate'}}</h2>
        <p>{{ rental.description }}</p>
      </div>

      <div class="rental-contact" ng-show="showContact">
        <p><md-icon class="mdi mdi-account"></md-icon>{{ rental.contact.name }}</p>
        <p><md-icon class="mdi mdi-phone"></md-icon>{{ rental.contact.phone}}</p>
        <p><md-icon class="mdi mdi-email"></md-icon>{{ rental.contact.email }}</p>
      </div>
      <div layout="row">
        <md-button ng-click="showContact=true">Contact</md-button>
        <md-button ng-click="showContact=false">Details</md-button>
      </div>
    </md-card-content>
  </md-card>
</md-content>

<script src="node_modules/angular/angular.js"></script>
  <script src="node_modules/angular/angular-animate.js"></script>
  <script src="node_modules/angular/angular-aria.js"></script>
  <script src="node_modules/angular-material/angular-material.js"></script>
  <script src="scripts/app.js"></script>
  <script src="components/rental.Ctr.js"></script>
  </body>
</html>
